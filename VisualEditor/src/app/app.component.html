<main role="main" class="container-fluid">
    <div style="display: grid;
  grid-column-gap: 50px;
  grid-template-columns: 400px 600px;">
        <div class="left-side">
            <h2>Site Menus</h2>
            <ul class="nav nav-pills nav-fill" *ngIf="AllSiteMenus.Loaded; else loadingMenus">
                <ng-container *ngFor="let siteMenu of AllSiteMenus.SiteMenus">
                    <li class="nav-item" style="position: relative;">
                        <a class="nav-link active" (click)="loadSiteMenu(siteMenu)" href="#">{{siteMenu.title}} ({{siteMenu.placement_name}})</a>
                    </li>
                </ng-container>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>-->
            </ul>
            <ng-template #loadingMenus>
                Loading...
            </ng-template>
            <div align="center" class="add-menu-icon">

                    </g>
                </svg>
                <div *ngIf="windowState=='newMenu'" class="new-menu-popover">
                    <div class="arrow" style="left: 50%;"></div>
                    <h2>Create New Menu</h2>
                    <div>{{newSiteMenuCreateMsg}}</div>
                    <form #newMenuForm="ngForm">
                        <div class="form-group">
                            <!--<label for="newMenuTitle">Title</label>-->
                            <input type="text" name="title" class="form-control" [(ngModel)]="newSiteMenu.title" id="newMenuTitle" placeholder="Enter menu title" />
                            <!--<small id="newMenuTitleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group">
                            <!--<label for="newMenuTitle">About</label>-->
                            <textarea type="text" name="about" class="form-control" [(ngModel)]="newSiteMenu.about" id="newMenuAbout" placeholder="A small note about the menu"></textarea>
                            <!--<small id="newMenuAboutHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                    {{newSiteMenu.title}}
                    <button type="button" (click)="saveNewMenu()" class="btn btn-primary">Save Menu</button>
                    </form>
                </div>
            </div>

        </div>
        <div>
            <div *ngIf="selectedSiteMenu; else noMenuSelected">
                <h1>{{selectedSiteMenu.title}}</h1>
                <h3 style="text-align: center;">Links</h3>
                <ul class="nav nav-pills  flex-column">
                    <li class="nav-item" style="position: relative;">
                        <a class="nav-link active" href="#">Active</a>
                        <div style="position: absolute; right: -100px; top: 0px;">
                            <ul class="nav nav-pills flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Active</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div align="center" class="add-menu-icon">
                            <svg width="40"  viewBox="0 0 512 512" (click)="addNewMenu(siteMenu)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><linearGradient id="a" gradientTransform="matrix(1 0 0 -1 0 -16402)" gradientUnits="userSpaceOnUse" x1="0" x2="512" y1="-16658" y2="-16658"><stop offset="0" stop-color="#31d8ff"/><stop offset="1" stop-color="#ff80ff"/></linearGradient><path d="m512 256c0 141.386719-114.613281 256-256 256s-256-114.613281-256-256 114.613281-256 256-256 256 114.613281 256 256zm0 0" fill="url(#a)"/><g fill="#fff"><path d="m256 56c-8.285156 0-15 6.714844-15 15s6.714844 15 15 15c93.738281 0 170 76.261719 170 170s-76.261719 170-170 170-170-76.261719-170-170c0-8.285156-6.714844-15-15-15s-15 6.714844-15 15c0 110.28125 89.71875 200 200 200s200-89.71875 200-200-89.71875-200-200-200zm0 0"/><path d="m175.070312 104.285156c1.914063 0 3.855469-.367187 5.734376-1.144531l20.277343-8.398437c7.652344-3.171876 11.289063-11.945313 8.117188-19.601563-3.167969-7.652344-11.945313-11.285156-19.597657-8.117187l-20.277343 8.398437c-7.652344 3.171875-11.289063 11.945313-8.121094 19.601563 2.394531 5.777343 7.980469 9.261718 13.867187 9.261718zm0 0"/><path d="m117.425781 147.945312c3.839844 0 7.675781-1.464843 10.605469-4.394531l15.519531-15.519531c5.859375-5.859375 5.859375-15.355469 0-21.214844-5.855469-5.855468-15.355469-5.855468-21.210937 0l-15.523438 15.523438c-5.855468 5.855468-5.855468 15.351562 0 21.210937 2.929688 2.929688 6.769532 4.394531 10.609375 4.394531zm0 0"/><path d="m75.144531 209.199219c1.875.777343 3.820313 1.148437 5.734375 1.148437 5.882813 0 11.46875-3.488281 13.863282-9.265625l8.398437-20.277343c3.167969-7.652344-.464844-16.429688-8.117187-19.597657-7.65625-3.171875-16.429688.464844-19.601563 8.117188l-8.398437 20.277343c-3.167969 7.65625.464843 16.429688 8.121093 19.597657zm0 0"/><path d="m256 178.289062c-8.285156 0-15 6.714844-15 15v47.710938h-47.710938c-8.285156 0-15 6.714844-15 15s6.714844 15 15 15h47.710938v47.710938c0 8.285156 6.714844 15 15 15s15-6.714844 15-15v-47.710938h47.710938c8.285156 0 15-6.714844 15-15s-6.714844-15-15-15h-47.710938v-47.710938c0-8.285156-6.714844-15-15-15zm0 0"/></g></svg>
                        </div>
                    </li>
                </ul>
                <h3 style="text-align: center; margin-top: 40px;">Settings</h3>
                <div class="new-menu-popover" >
                    <div class="arrow" style="left: 50%;"></div>
                    <!--<h2>Edit Site Menu</h2>-->
                    <div class="form-group">
                        <label for="editMenuTitle">Title</label>
                        <input type="text" class="form-control" id="editMenuTitle" placeholder="Enter menu title">
                        <small id="editMenuHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="button" (click)="saveNewMenu()" class="btn btn-primary">Save Menu</button>
                </div>
            </div>
            <ng-template #noMenuSelected>
                <div class="no-menu-selected">
                    <h1>No SiteMenu Selected</h1>
                </div>
            </ng-template>
        </div>
    </div>
</main><!-- /.container -->
